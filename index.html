<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="nav-bar">
    <img class="left-image" src="SST_Logo.png">
    <img class="right-image" src="scaler-social.png">
  </nav>
  <section class="container">
    <div class="post">
      <h4>your post goes here</h4>
      <div class="card-container">
        <div class="tweetbox-top">
            <textarea name="Type your thougts" id="typebox" cols="30" rows="10">Type your Thoughts here</textarea>
        </div>
        <div class="tweetbox bottom">
            <button class="btn">Post</button>
        </div>
        
    </div>
    </div>
   <div class="posted">
        <div class="start">
          <img src="profile_image.png">
          <h5>Aniruddha Patil @ani18605</h5>
          <button class="edit"><img src="edit.png"></button>
          <button class="delete"><img src="delete.png"></button>
          <button class="reply">Reply</button>
        </div>
        <div class="comment">
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Modi, nam.</p>
        </div>
        <div class="like">
          <button class="liked"><img src="heart.png"></button>
        </div>
      </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
